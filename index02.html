  <body>
    <script>
      function calcAge(yearBirth, monthBirth, dayBirth) {
        var d = new Date(),
          currentYear = d.getFullYear(),
          currentMonth = d.getMonth() + 1,
          currentDay = d.getDate(),
          yearBirth = +yearBirth,
          monthBirth = +monthBirth,
          dayBirth = +dayBirth,
          manyYear = currentYear - yearBirth;

        if (
          currentMonth < monthBirth ||
          (currentMonth == monthBirth && currentDay < dayBirth)
        ) {
          manyYear--;
        }

        return manyYear < 0 ? 0 : manyYear;
      }

      document.write(calcAge(1997, 03, 14)); //  25
    </script>
