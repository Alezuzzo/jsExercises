<html lang="en">
<head>

<body>
    <script>
        var higher = 0;
        var higherValue = "";
        
        for(var i = 0; i < 5; i++){
            var name = prompt("Digite o nome");
            var altura = prompt("Digite a altura");
            
            if(altura > higher){
                higher = altura;
                higherValue = name;
            }
         }
        document.write(higherValue  + "<br>" +  higher);
    </script> 
</body>
