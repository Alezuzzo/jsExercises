<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>script 1</title>
  </head>
  <body>
    <script>
      function bigWord(string) {
        var arrayStr = string.split(" ");
        var largerWord = 0;
        var stringWord = null;
        arrayStr.forEach(function (str) {
          if (largerWord < str.length) {
            largerWord = str.length;
            stringWord = str;
          }
        });
        return stringWord;
      }
      console.log(bigWord("Materia de Desenvolvimento Web"));
    </script>
  </body>
</html>
