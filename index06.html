<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        var count = 0;
        var total = 0;
        var media = 0;
        var value = 999;
        var list = new Array();
        
        do{
            value = parseInt(prompt("Digite o valor: ", ""));
            list.push(value)

        }while(value != 0 );

        for (var i in list) {
            total += list[i];
            count++;
        }

        media = total/(count - 1 );

       
       document.write(media)
   </script> 
</body>
</html>
